{% extends 'base.html' %}

{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-5 mx-auto border rounded">
            <h3 class="alert alert-light border rounded mt-3">Create An Account</h3>
            
            <form action="/signup" method="POST">
                {% csrf_token %}
                <!-- First Name -->
                <div class="form-group">
                    <label for>First Name</label>
                    <input type="text" name="first_name" id class="form-control form-control-sm"
                        placeholder>
                </div>
                <!-- Last Name -->
                <div class="form-group">
                    <label for>Last Name</label>
                    <input type="text" name="last_name" id class="form-control form-control-sm"
                        placeholder>
                </div>
                <!-- email -->
                <div class="form-group">
                    <label for>Email</label>
                    <input type="text" name="email" id class="form-control form-control-sm"
                        placeholder="example@gmail.com">
                </div>
                <!-- Phone Number -->
                <div class="form-group">
                    <label for>Phone Number</label>
                    <input type="tel" name="phone" id class="form-control form-control-sm"
                        placeholder="+91 XXXX XXX XXX">
                </div>
                <!-- password -->
                <div class="form-group">
                    <label for>Password</label>
                    <input type="password" name="password" id
                        class="form-control form-control-sm"
                        placeholder="********">
                </div>
                <div class="form-group">
                    <input class="btn btn-sm btn-info" type="submit" value="Create An Account">
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock content %}
